<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Django learning</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row align-items-center">
    <div class="col-md-6">
      {% if question_list %}
      <ul class="list-group">
        {% for question in question_list %}
        <li><a class="list-group-item" href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
      </ul>
      {% else %}
      <div class="alert alert-danger">No polls are available.</div>
      {% endif %}
    </div>
  </div>
</div>
</body>
</html>
